<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Currency Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 min-h-screen">
  <h1 class="text-4xl text-center mt-8 font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 drop-shadow-lg">Currency Converter</h1>

  <div class="h-auto w-[500px] bg-white/90 mx-auto mt-10 p-8 rounded-2xl shadow-2xl border border-purple-200">
    <h1 class="text-lg font-bold mb-4 text-purple-700">Enter Your Amount</h1>
    <input value="1" type="text" class="border border-purple-300 px-3 py-2 rounded-lg mb-6 w-full focus:outline-none focus:ring-2 focus:ring-purple-400 transition" />

    <div class="flex space-x-20 items-center dropdown">
      <!-- From Currency -->
      <div class="flex flex-col items-center">
        <img src="https://flagsapi.com/US/flat/64.png" alt="US Flag" class="rounded-lg shadow" />
        <h1 class="mt-2 text-blue-700 font-semibold">From</h1>
        <select name="from" id="fromCurrSelect" class="mt-1 border border-blue-300 rounded px-2 py-1 w-32 bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-300 transition">
          <!-- options will be populated by JS -->
        </select>
      </div>

      <!-- Arrow -->
      <div class="flex flex-col items-center">
        <i class="fa-solid fa-arrow-right-arrow-left text-3xl my-2 text-purple-500"></i>
      </div>

      <!-- To Currency -->
      <div class="flex flex-col items-center">
        <img src="https://flagsapi.com/IN/flat/64.png" alt="IN Flag" class="rounded-lg shadow" />
        <h1 class="mt-2 text-pink-700 font-semibold">To</h1>
        <select name="to" id="toCurrSelect" class="mt-1 border border-pink-300 rounded px-2 py-1 w-32 bg-pink-50 focus:outline-none focus:ring-2 focus:ring-pink-300 transition">
          <!-- options will be populated by JS -->
        </select>
      </div>
    </div>

    <div class="msg mt-8 text-center font-bold text-xl text-purple-700 bg-purple-100/60 rounded-lg py-3 shadow">1USD = 80INR</div>

    <div class="flex justify-center mt-8">
      <button class="bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-white px-8 py-3 rounded-xl shadow-lg hover:from-blue-600 hover:via-purple-600 hover:to-pink-600 transition font-semibold text-lg">
        Get Exchange Rate
      </button>
    </div>
  </div>

  <script src="codes.js"></script>
  <script src="app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</body>
</html>
